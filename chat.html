<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Connect - Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <h2>Chat with Your Mentor</h2>
        <!-- Chat Interface -->
        <div class="chatbox" id="chatbox">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="sendMessage()" style="width: 40px;">Send</button>
        </div>
        <!-- Video Call Button -->
        <button class="video-call-button" onclick="startVideoCall()">Start Video Call</button>
    </div>

    <div class="bottom-nav">
        <button onclick="navigateTo('post')">Post</button>
        <button onclick="navigateTo('chat')">Chat</button>
        <button onclick="navigateTo('home.html')">Home</button>
        <button onclick="navigateTo('call')">Call</button>
        <button onclick="navigateTo('more')">More</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
