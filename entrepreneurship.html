<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrepreneurship Mentors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="mentors-container">
        <h2>Entrepreneurship Mentors</h2>
        <div class="mentor-card">
            <h3>John Dew</h3>
            <p>Experience: 10 years</p>
            <p>Field: Business Strategy</p>
            
            <button class="book-button" onclick="viewMentorProfile('John Dew')">View Profile</button>
        </div>
        <div class="mentor-card">
            <h3>Parth Singh</h3>
            <p>Experience: 7 years</p>
            <p>Field: Startup Consultant</p>
            <button class="book-button" onclick="viewMentorProfile('Parth Singh')">View Profile</button>
        </div>
        <!-- Add more mentor cards as needed -->
    </div>

    <div class="bottom-nav">
        <button onclick="navigateTo('post')">Post</button>
        <button onclick="navigateTo('chat')">Chat</button>
        <button onclick="navigateTo('home.html')">Home</button>
        <button onclick="navigateTo('call')">Call</button>
        <button onclick="navigateTo('more')">More</button>
    </div>

    <script src="script.js"></script>
    <script>
        function viewMentorProfile(mentorName) {
            // Redirect to mentor profile page with the mentor's name
            window.location.href = `mentor-profile.html?name=${encodeURIComponent(mentorName)}`;
        }
    </script>
</body>
</html>
